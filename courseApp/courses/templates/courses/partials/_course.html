{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{% static 'courses/img/' %}{{ course.imageUrl }}" alt="{{ course.title }}">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url "course_details" course.id %}">
                        {{course.title}}
                    </a>
                </h5>
                <p class="card-text">{{course.description|truncatechars_html:20}}</p>
            </div>
        </div>
    </div>
</div>
